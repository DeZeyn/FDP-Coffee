<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt</title>
    {{> head}}
  </head>

  <body class="kontakt">
    {{> navbar}}
    <main class="kontakt-content">
      <h2>Du hast Fragen? Schreib uns gern!</h2>
      <div class="kontakt-content__form">
        <form action="#" class="form">
          <div class="form__group">
            <label for="name" class="form__label">Name*</label>
            <input
              type="text"
              class="form__input"
              placeholder="Name"
              id="name"
              required
            />
          </div>
          <div class="form__group">
            <label for="email" class="form__label">E-Mail*</label>
            <input
              type="email"
              class="form__input"
              placeholder="E-mail"
              id="email"
              required
            />
          </div>
          <div class="form__group">
            <label for="name" class="form__label">Name</label>
            <input
              type=""
              class="form__input"
              placeholder="Name"
              id="name"
              required
            />
          </div>
          <div class="form__group">
            <label for="phone" class="form__label">Telefonnummer</label>
            <input
              type="tel"
              class="form__input"
              placeholder="Telefonnummer"
              id="phone"
            />
          </div>
          <div class="form__group">
            <label for="subject">Dein Betreff</label>
            <select id="subject" class="form__select" required>
              <option value="">Bitte w√§hlen...</option>
              <option value="lieferung">Fragen zur Lieferung</option>
              <option value="produkt">Fragen zum Produkt</option>
              <option value="vertrieb">Vertriebsfragen</option>
              <option value="sonstiges">Einfach nur so!</option>
            </select>
          </div>
          <div class="form__group">
            <label for="message">Deine Nachricht</label>
            <textarea
              id="message"
              class="form__textarea"
              placeholder="Schreibe hier deine Nachricht..."
              required
            ></textarea>
          </div>
        </form>
      </div>
    </main>
    {{> footer}}
  </body>
</html>
