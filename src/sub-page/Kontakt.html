<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt</title>
    {{> head}}
  </head>

  <body class="kontakt">
    {{> navbar}}
    <main class="kontakt-content">
      <h2>Du hast Fragen? Schreib uns gern!</h2>
      <div class="kontakt-content__form">
        <form action="#" class="form">
          <div class="form__group">
            <label for="name" class="form__label">Name*</label>
            <input
              type="text"
              class="form__input"
              placeholder="Name"
              id="name"
              required
            />
          </div>
          <div class="form__group">
            <label for="email" class="form__label">E-Mail*</label>
            <input
              type="email"
              class="form__input"
              placeholder="E-mail"
              id="email"
              required
            />
          </div>
          <div class="form__group">
            <label for="name" class="form__label">Name</label>
            <input
              type=""
              class="form__input"
              placeholder="Name"
              id="name"
              required
            />
          </div>
          <div class="form__group">
            <label for="phone" class="form__label">Telefonnummer</label>
            <input
              type="tel"
              class="form__input"
              placeholder="Telefonnummer"
              id="phone"
            />
          </div>
          <div class="form__group">
            <ul class="dropdown">
              <li id="dropdown-label" class="dropdown__label">Label</li>

              <li
                role="button"
                aria-labelledby="dropdown-label"
                id="dropdown__selected"
                tabindex="0"
              >
                Option 1
              </li>

              <svg
                class="dropdown__arrow"
                width="10"
                height="5"
                viewBox="0 0 10 5"
                fill-rule="evenodd"
              >
                <title>Open drop down</title>
                <path d="M10 0L5 5 0 0z"></path>
              </svg>
              <li
                aria-expanded="false"
                role="list"
                class="dropdown__list-container"
              >
                <ul class="dropdown__list">
                  <li class="dropdown__list-item" tabindex="0" id="option-1">
                    Option 1
                  </li>
                  <li class="dropdown__list-item" tabindex="0" id="option-2">
                    Option 2 is really longgggggggggggggggg
                  </li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="form__group">
            <label for="message">Deine Nachricht</label>
            <textarea
              id="message"
              class="form__textarea"
              placeholder="Schreibe hier deine Nachricht..."
              required
            ></textarea>
          </div>
        </form>
      </div>
    </main>
    {{> footer}}
  </body>
</html>
